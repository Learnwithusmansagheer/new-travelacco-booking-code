<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="booking-filter.css">
    <title>Booking Filter</title>
</head>

<body>
    

   
      <div class="main">
       
            <div class="add_airlines">
               <div class="add-header">
                <h1>Filter</h1>
                <i class='bx bx-x'></i>
               </div>
                <div class="input-setting">
                    <div class="input1">
                        <div class="subInput">
                            <label for="text">PAX Name</label><br>
                            <select name="" id="city">
                                <option value="1"> Passanger Name</option>
                                <option value="2">Usman</option>
                                <option value="3">Basit</option>
                                <option value="3">Hamdan</option>
                            </select>
                        </div>
                        <div class="subInput">
                            <label for="text">PNR Number</label><br>
                            <select name="" id="city">
                                <option value="1"> pk</option>
                                <option value="2">PIA</option>
                                <option value="3">Dubai</option>
                            </select>
                        </div>
                    </div>
                    <div class="input1">
                        <div class="subInput">
                            <label for="text">Airline”s Name</label><br>
                            <select name="" id="city">
                                <option value="1"> Airline”s Name</option>
                                <option value="2">PIA</option>
                                <option value="3">Dubai</option>
                            </select>
                        </div>
                        <div class="subInput">
                            <label for="text">Status</label><br>
                            <select name="" id="city">
                                <option value="1"> Onhold/Issued/Expired</option>
                                <option value="2">PIA</option>
                                <option value="3">Dubai</option>
                            </select>
                        </div>
                    </div>
                    <div class="input1">
                        <div class="subInput">
                            <label for="text">Date</label><br>
                            <input type="date" name="" id="">
                          
                        </div>
                    </div>
                    
                    
                     <div class="input2">
                        <div class="filter-footer">
                            <h1>Clear All Filters</h1>
                        </div>
                        <div class="filter-button">
                            <button id="cancel">Cancel</button>
                            <button><a href="./booking.html">Apply</a></button>
                        </div>

                    </div>
                    
                </div>
            </div>
      
    </div>
  
  
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
